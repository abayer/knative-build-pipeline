apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ template "pipeline.name" . }}-webhook
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "pipeline.name" . }}-webhook
    spec:
      serviceAccountName: {{ template "pipeline.name" . }}
      containers:
      - name: webhook
        # This is the Go import path for the binary that is containerized
        # and substituted here.
        image: gcr.io/jenkinsx-dev/webhook-5196284d4b1604a2cb46dab9c23ac663@sha256:0dc3bc55f8e73e9f6e03a730c56f0d06ffaa98bab0e7fe0012fdc0d7094185a4
        #image: {{ .Values.image.webhook }}:{{ .Values.image.upstreamtag }}
        env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        volumeMounts:
        - name: config-logging
          mountPath: /etc/config-logging
      volumes:
        - name: config-logging
          configMap:
            name: config-logging